version: '3.8'

services:
  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: judge0-server
    privileged: true
    ports:
      - "2358:2358"
    environment:
      # Redis
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=YourRedisPassword
      
      # PostgreSQL
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=judge0
      
      # Judge0 Settings
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=true
      - ENABLE_COMMAND_LINE_ARGUMENTS=false
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - ENABLE_ADDITIONAL_FILES=false
      
      # Limits
      - MAX_QUEUE_SIZE=100
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - MAX_NUMBER_OF_RUNS=20
      - MAX_FILE_SIZE=10240
      
      # Maintenance
      - MAINTENANCE_MODE=false
      - ENABLE_MAINTENANCE_MESSAGE=false
    volumes:
      - ./judge0-data:/var/local/judge0
    depends_on:
      - judge0-db
      - judge0-redis
    restart: unless-stopped

  judge0-worker:
    image: judge0/judge0:1.13.0
    container_name: judge0-worker
    privileged: true
    command: ["./scripts/workers"]
    environment:
      # Redis
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=YourRedisPassword
      
      # PostgreSQL
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=YourPostgresPassword
      - POSTGRES_DB=judge0
      
      # Judge0 Settings
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=true
      - ENABLE_COMMAND_LINE_ARGUMENTS=false
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - ENABLE_ADDITIONAL_FILES=false
      
      # Limits
      - MAX_QUEUE_SIZE=100
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - MAX_NUMBER_OF_RUNS=20
      - MAX_FILE_SIZE=10240
    volumes:
      - ./judge0-data:/var/local/judge0
    depends_on:
      - judge0-db
      - judge0-redis
    restart: unless-stopped

  judge0-db:
    image: postgres:13
    container_name: judge0-db
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=YourPostgresPassword
      - POSTGRES_DB=judge0
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  judge0-redis:
    image: redis:6
    container_name: judge0-redis
    command: redis-server --requirepass YourRedisPassword
    volumes:
      - judge0-redis-data:/data
    restart: unless-stopped

volumes:
  judge0-postgres-data:
  judge0-redis-data:

